<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Eliz's Chat System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <!-- Your CSS -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/ico" href="favicon.ico" />
    <script src="/dist/index.js" type="module"></script>
    <style>
      body {
        font-family: 'Inter', Arial, sans-serif;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #f0f4fc 0%, #e0e7ff 100%);
        display: flex;
        flex-direction: column;
      }
      .container {
        flex: 1 0 auto;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 80vh;
      }
      .modern-card {
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        padding: 2rem 2.5rem;
        margin: 2rem 0;
        width: 100%;
        max-width: 900px;
        display: flex;
        flex-wrap: wrap;
        gap: 2rem;
      }
      .info-column {
        flex: 1 1 260px;
        min-width: 250px;
        max-width: 350px;
      }
      .chat-column {
        flex: 2 1 380px;
        min-width: 320px;
        display: flex;
        flex-direction: column;
      }
      footer {
        flex-shrink: 0;
        width: 100%;
        background: #23272a;
        color: #fff;
        text-align: center;
        padding: 1rem 0;
        position: relative;
        bottom: 0;
        box-shadow: 0 -2px 10px rgba(20,20,30,0.04);
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
      }
      .discord-btn {
        display: inline-flex;
        align-items: center;
        background: #5865f2;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 0.5rem 1.2rem;
        font-weight: 600;
        font-size: 1rem;
        text-decoration: none;
        cursor: pointer;
        transition: background 0.2s;
      }
      .discord-btn:hover {
        background: #4752c4;
      }
      .discord-btn svg {
        margin-right: 0.5em;
        height: 1.2em;
        width: 1.2em;
        vertical-align: middle;
      }
      @media (max-width: 850px) {
        .modern-card {
          flex-direction: column;
          padding: 1.5rem 1rem;
        }
        .chat-column, .info-column {
          min-width: 0;
          max-width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="modern-card">
        <div class="info-column">
          <h4><b>Chat</b>, powered by Cloudflare ðŸ‘‘</h4>
          <p>
            This chat room lets you chat with other people!<br>
            To connect users in the same chat room as you, share your link!
          </p>
        </div>
        <div class="chat-column">
          <!-- Chat UI renders here -->
          <div id="root"></div>
        </div>
      </div>
    </div>
    <footer>
      <span>Join our community!</span>
      <a class="discord-btn" href="https://discord.gg/YOUR_INVITE_CODE" target="_blank" rel="noopener">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M20.317 4.369a19.791 19.791 0 0 0-4.885-1.515c-.211.371-.447.86-.614 1.245a18.147 18.147 0 0 0-5.606 0 12.29 12.29 0 0 0-.625-1.245A19.736 19.736 0 0 0 3.684 4.369c-3.1 4.532-3.942 8.946-3.51 13.295a19.959 19.959 0 0 0 5.993 2.099c.483-.659.912-1.358 1.28-2.091a12.652 12.652 0 0 1-2.012-.972c.168-.127.332-.262.491-.403 3.959 1.772 8.234 1.772 12.169 0 .16.141.324.276.491.403-.653.383-1.33.7-2.012.972.37.733.799 1.432 1.283 2.091a19.935 19.935 0 0 0 5.99-2.099c.43-4.349-.41-8.763-3.51-13.295zm-12.9 9.291c-1.233 0-2.236-1.13-2.236-2.519 0-1.389.983-2.519 2.236-2.519 1.262 0 2.25 1.13 2.236 2.519 0 1.389-.983 2.519-2.236 2.519zm7.166 0c-1.233 0-2.236-1.13-2.236-2.519 0-1.389.983-2.519 2.236-2.519 1.262 0 2.25 1.13 2.236 2.519 0 1.389-.974 2.519-2.236 2.519z"/>
        </svg>
        Discord
      </a>
    </footer>
  </body>
</html>
